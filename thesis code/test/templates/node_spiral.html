<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Sliders and Inputs Synchronization</title>
</head>
<body>
    <h1>Multiple Sliders and Inputs Synchronization</h1>
    <form id="sliderForm" action="/submit" method="POST">
        <div>
            <label for="slider1">Slider 1:</label>
            <input type="range" id="slider1" name="slider1" min="0" max="100" value="50" oninput="syncInputAndSlider('slider1', 'input1')">
            <input type="number" id="input1" name="input1" min="0" max="100" value="50" oninput="syncInputAndSlider('input1', 'slider1')">
        </div>
        <div>
            <label for="slider2">Slider 2:</label>
            <input type="range" id="slider2" name="slider2" min="0" max="100" value="30" oninput="syncInputAndSlider('slider2', 'input2')">
            <input type="number" id="input2" name="input2" min="0" max="100" value="30" oninput="syncInputAndSlider('input2', 'slider2')">
        </div>
        <div>
            <label for="slider3">Slider 3:</label>
            <input type="range" id="slider3" name="slider3" min="0" max="100" value="70" oninput="syncInputAndSlider('slider3', 'input3')">
            <input type="number" id="input3" name="input3" min="0" max="100" value="70" oninput="syncInputAndSlider('input3', 'slider3')">
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function syncInputAndSlider(changedElementId, syncedElementId) {
            const changedElement = document.getElementById(changedElementId);
            const syncedElement = document.getElementById(syncedElementId);
            syncedElement.value = changedElement.value;
        }
    </script>
</body>
</html>
