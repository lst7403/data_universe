<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Node Arrangement with Spiral Line</title>
    <style>
        svg {
            border: 1px solid black;
        }
        .node {
            fill: steelblue;
            stroke: white;
            stroke-width: 2px;
        }
        .text {
            font-size: 13px;
            fill: rgb(0, 0, 0);
        }
        .spiral {
            fill: none;
            stroke: gray;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Set up the SVG canvas dimensions
        const width = 800;
        const height = 600;
        const svg = d3.select('svg');

        // Define the spiral parameters
        const a = 20; // Starting radius
        const b = 10; // Spiral growth rate

        // Define nodes data (customize with your own data)
        const nodes = [
            { id: 1, label: 'Node 1' },
            { id: 2, label: 'Node 2' },
            { id: 3, label: 'Node 3' },
            { id: 4, label: 'Node 4' },
            { id: 5, label: 'Node 5' },
            { id: 6, label: 'Node 6' },
            { id: 7, label: 'Node 7' },
            { id: 8, label: 'Node 8' },
            { id: 9, label: 'Node 9' },
            { id: 10, label: 'Node 10' },
            { id: 11, label: 'Node 11' },
            { id: 12, label: 'Node 12' },
            { id: 13, label: 'Node 13' },
            { id: 14, label: 'Node 14' },
            { id: 15, label: 'Node 15' },
            { id: 16, label: 'Node 16' },
            { id: 17, label: 'Node 17' },
            { id: 18, label: 'Node 18' },
            { id: 19, label: 'Node 19' },
        ];

        // Calculate positions for each node and the spiral path
        const spiralPath = [];
        nodes.forEach((node, index) => {
            const theta = index; // Adjust angle increment for better spacing
            const radius = a + b * theta;
            node.x = radius * Math.cos(theta);
            node.y = radius * Math.sin(theta);
            spiralPath.push([width / 2 + node.x, height / 2 - node.y]);
        });

        // Draw the spiral path
        svg.append('path')
            .datum(spiralPath)
            .attr('class', 'spiral')
            .attr('d', d3.line()
                .x(d => d[0])
                .y(d => d[1])
                .curve(d3.curveLinear)
            );

        // Create circles for nodes
        svg.selectAll('circle')
            .data(nodes)
            .enter()
            .append('circle')
            .attr('class', 'node')
            .attr('cx', d => width / 2 + d.x)
            .attr('cy', d => height / 2 - d.y)
            .attr('r', 15);

        // Add labels to nodes
        svg.selectAll('text')
            .data(nodes)
            .enter()
            .append('text')
            .attr('class', 'text')
            .attr('x', d => width / 2 + d.x)
            .attr('y', d => height / 2 - d.y)
            .attr('dy', 4) // Vertical alignment adjustment
            .attr('text-anchor', 'middle')
            .text(d => d.label);
    </script>
</body>
</html>
