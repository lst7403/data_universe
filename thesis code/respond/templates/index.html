<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Integer with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Increment Integer by 10</h1>
    
    <!-- Area 1 -->
    <div class="area" id="area1">
        <input type="number" id="inputValue1" placeholder="Enter an integer">
        <button class="incrementButton" data-target="1">Add 10</button>
        <p>Updated Value: <span id="updatedValue1"></span></p>
    </div>

    <!-- Area 2 -->
    <div class="area" id="area2">
        <input type="number" id="inputValue2" placeholder="Enter an integer">
        <button class="incrementButton" data-target="2">Add 10</button>
        <p>Updated Value: <span id="updatedValue2"></span></p>
    </div>

    <!-- Area 3 -->
    <div class="area" id="area3">
        <input type="number" id="inputValue3" placeholder="Enter an integer">
        <button class="incrementButton" data-target="3">Add 10</button>
        <p>Updated Value: <span id="updatedValue3"></span></p>
    </div>
    
    <script>
        d3.selectAll('.incrementButton').on('click', function() {
            const target = d3.select(this).attr('data-target');
            const inputValue = d3.select('#inputValue' + target).property('value');

            fetch('/increment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'value=' + encodeURIComponent(inputValue)
            })
            .then(response => response.text())
            .then(data => {
                d3.select('#updatedValue' + target).text(data);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
