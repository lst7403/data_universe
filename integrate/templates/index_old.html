<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label with Buttons Navigation</title>
</head>
<body>

    <!-- Label -->
    <label for="example">Navigate to sections:</label><br>

    <!-- First Button, Navigates to Section 1 -->
    <button onclick="location.href='#section1'">Go to Section 1</button><br>

    <!-- Second Button, Navigates to Section 2 -->
    <button onclick="location.href='#section2'">Go to Section 2</button>

    <!-- Section 1 -->
    <h2 id="section1">Section 1</h2>
    <p>This is the content of Section 1.</p>

    <!-- Section 2 -->
    <h2 id="section2">Section 2</h2>
    <p>This is the content of Section 2.</p>

</body>
</html>
